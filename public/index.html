<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de vuelos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Elige el vuelo de tus sueños</h1>
    </header>
    <main>
        <form method="get">
            <div class="buscador">
                <div class="buscador-fecha">
                    <label for="fechaida">Fecha de ida</label>
                    <input type="date" id="fechaida" name="fechaida" tabindex="1" autofocus="autofocus">
                    <label for="fechavuelta">Fecha de vuelta</label>
                    <input type="date" id="fechavuelta" name="fechavuelta" tabindex="2" autofocus="autofocus">
                </div>
                <div class="buscador-pais">
                    <label for="origen">Origen</label>
                    <input list="paises" id="vuelo-origen" name="origen" tabindex="3"/></label>
                    <datalist id="paises">
            <option value="Madrid">
            <option value="Prague">
            <option value="Paris"></option>
            <option value="Barcelona"></option>
            <option value="Milan"></option>
            <option value="Lisboa"></option>
            </datalist>
                    <label for="destino">Destino</label>
                    <input list="paises" id="vuelo-vuelta" name="destino" tabindex="4"/></label>
                </div>
                <div class="buscador-pasajeros">
                    <label for="adultos">Adultos:</label>
                    <input type="number" id="adultos" name="adultos" min="1" tabindex="4" autofocus="autofocus" value="1">
                    <label for="ninios">Niños:2-11 años</label>
                    <div class="niños">
                        <input type="number" id="ninios" name="cantidad_ninios" tabindex="5" value="0" >
                    </div>    
                    <label for="ninios">Bebes:0-23 meses</label>
                    <div>
                        <input type="number" id="bebes" name="cantidad_bebes" value="0" >
                    </div>
                </div>
                <div>
                    <button class="buscar">Búscame</button>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
