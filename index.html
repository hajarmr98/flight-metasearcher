<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de vuelos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Elige el vuelo de tus sueños</h1>
    </header>
    <main>
        <form method="get">
            <div class="buscador">
                <div class="buscador-fecha">
                    <label for="fechaida">Fecha de ida</label>
                    <input type="date" id="fechaida" name="fechaida" tabindex="1" autofocus="autofocus">
                    <label for="fechavuelta">Fecha de vuelta</label>
                    <input type="date" id="fechavuelta" name="fechavuelta" tabindex="2" autofocus="autofocus">
                </div>
                <div class="buscador-pais">
                    <label for="origen">Origen</label>
                    <input list="paises" id="vuelo-origen" name="origen" tabindex="3"/></label>
                    <datalist id="paises">
            <option value="España">
            <option value="Reino Unido">
            <option value="Francia"></option>
            <option value="Italia"></option>
            <option value="Alemania"></option>
            <option value="Finlandia"></option>
            </datalist>
                    <label for="destino">Destino</label>
                    <input list="paises" id="vuelo-vuelta" name="destino" tabindex="4"/></label>
                </div>
                <div class="buscador-pasajeros">
                    <label for="adultos">Adultos:</label>
                    <input type="number" id="adultos" name="adultos" min="1" tabindex="4" autofocus="autofocus" value="1">
                    <label for="ninios">Niños:</label>
                    <div class="niños">
                        <input type="text" id="ninios" name="cantidad_ninios" min="0" tabindex="5" value="0" pattern="\d+" title="Solo valores númericos">
                        <img src="img/minus.png" alt="logo-minus" class="icon">
                        <img src="img/plus.png" alt="logo-plus" class="icon">
                    </div>    
                    <label for="edad" class="edad">Edad del niño:</label>
                        <select class="edad" name="edad_nino" id="edadNinio">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                </div>
                <div>
                    <button class="buscar">Búscame</button>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
