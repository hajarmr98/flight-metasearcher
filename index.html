<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de vuelos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Elige el vuelo de tus sueños</h1>
    </header>
    <main>
        <form method="get">
            <div class="buscador">
                <div class="buscador-fecha">
                    <label for="fechaida">Fecha de ida</label>
                    <input type="date" id="fechaida" name="fechaida" tabindex="1" autofocus="autofocus">
                    <label for="fechavuelta">Fecha de vuelta</label>
                    <input type="date" id="fechavuelta" name="fechavuelta" tabindex="2" autofocus="autofocus">
                </div>
                <div class="buscador-pais">
                    <label for="origen">Origen</label>
                    <input list="paises" id="vuelo-origen" name="origen" /></label>
                    <datalist id="paises">
            <option value="España">
            <option value="Reino Unido">
            <option value="Francia"></option>
            <option value="Italia"></option>
            <option value="Alemania"></option>
            <option value="Finlandia"></option>
            </datalist>
                    <label for="destino">Destino</label>
                    <input list="paises" id="vuelo-vuelta" name="destino" /></label>
                </div>
                <div class="buscador-pasajeros">
                    <label for="adultos">Adultos</label>
                    <input type="number" id="adultos" name="adultos" min="1" tabindex="4" autofocus="autofocus">
                    <label for="ninios">Niños</label>
                    <input type="number" id="ninios" name="ninios" min="0" tabindex="5" autofocus="autofocus" value="0">
                    <label for="bebes">Bebes</label>
                    <input type="number" id="bebes" name="bebes" min="0" tabindex="6" autofocus="autofocus" value="0">
                </div>
                <div>
                    <button class="buscar">Búscame</button>
                </div>
            </div>
        </form>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
